<!DOCTYPE html>
{% extends 'empapp/base.html' %}
{% block body_block %}
<h1>Employee Info:</h1>
<table border="2">
    <thead>
    <th> Name</th>
    <th>Age</th>
    <th>Basic</th>
    <th>Action</th>
    </thead>
    <tbody>
    {% for e in emp_list %}
    <tr>
        <td>{{e.name}}</td>
        <td>{{e.age}}</td>
        <td>{{e.basic}} </td>
        <td><a href="update/{{e.id}}">Update</a>
             <a href="delete/{{e.id}}">Delete</a>
        </td>

    </tr>
    {% endfor %}

    </tbody>
</table>
<br>
<br>
<a href="create/">Add an employee</a>
{% endblock %}
